<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="192" height="192" rx="32" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Magnifying glass icon -->
  <circle cx="80" cy="80" r="28" stroke="white" stroke-width="6" fill="none"/>
  <line x1="101" y1="101" x2="120" y2="120" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Data/info representation -->
  <rect x="110" y="50" width="24" height="4" rx="2" fill="white" opacity="0.8"/>
  <rect x="110" y="60" width="32" height="4" rx="2" fill="white" opacity="0.6"/>
  <rect x="110" y="70" width="20" height="4" rx="2" fill="white" opacity="0.8"/>
  
  <!-- Network nodes -->
  <circle cx="140" cy="140" r="4" fill="white" opacity="0.7"/>
  <circle cx="160" cy="130" r="4" fill="white" opacity="0.7"/>
  <circle cx="155" cy="155" r="4" fill="white" opacity="0.7"/>
  <line x1="140" y1="140" x2="160" y2="130" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="140" y1="140" x2="155" y2="155" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="160" y1="130" x2="155" y2="155" stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- "I" for InfoScope -->
  <text x="48" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">I</text>
