<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="InfoScope OSINT - Professional OSINT Investigation Platform for cybersecurity professionals, researchers, and digital investigators" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="InfoScope OSINT">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="InfoScope OSINT - Professional Investigation Platform">
    <meta property="og:description" content="Comprehensive OSINT platform with 37+ tools, Tor integration, and advanced investigation capabilities">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://infoscope-osint.web.app">
    
    <title>InfoScope OSINT - Professional Investigation Platform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run InfoScope OSINT.</noscript>
    <div id="root"></div>
    
    <!-- PWA Installation Script -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button if available
        const installButton = document.querySelector('#pwa-install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              }
              deferredPrompt = null;
            });
          });
        }
      });
    </script>
  </body>
</html>
